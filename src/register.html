<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Eden Health</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/common.css">

    <style>
        /* === REGISTER WRAPPER === */
        .register-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 58px);
            padding: 20px;
            background: linear-gradient(135deg, #4A90E2 0%, white 200%);
        }

        .register-container {
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            display: flex;
            animation: fadeIn 0.4s ease-out;
            max-height: calc(100vh - 100px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* === LEFT SIDE === */
        .register-left {
            flex: 0 0 35%;
            background: linear-gradient(135deg, var(--primary-blue));
            color: white;
            padding: 30px 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .register-left::before {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            top: -60px;
            right: -60px;
        }

        .register-left .icon {
            font-size: 3.5rem;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .register-left h2 {
            font-size: 1.6rem;
            margin-bottom: 10px;
            font-weight: 800;
            position: relative;
            z-index: 1;
        }

        .register-left p {
            font-size: 0.9rem;
            opacity: 0.92;
            line-height: 1.5;
            position: relative;
            z-index: 1;
        }

        .progress-steps {
            margin-top: 25px;
            position: relative;
            z-index: 1;
        }

        .step {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .step-number {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .step.active .step-number {
            background: white;
            color: var(--primary-blue);
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.3);
        }

        .step.completed .step-number {
            background: var(--secondary-green-dark);
        }

        .step-label {
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* === RIGHT SIDE === */
        .register-right {
            flex: 1;
            padding: 30px 35px;
            overflow-y: auto;
            max-height: calc(100vh - 100px);
        }

        .register-header h2 {
            font-size: 1.6rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .register-header p {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 20px;
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.8rem;
        }

        .form-group label .required {
            color: #dc3545;
            margin-left: 2px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px 35px 10px 11px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.85rem;
            transition: all 0.25s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .form-group .input-icon {
            position: absolute;
            right: 12px;
            top: 36px;
            color: var(--text-light);
            cursor: pointer;
            transition: color 0.25s;
            font-size: 0.9rem;
        }

        .form-group .input-icon:hover {
            color: var(--primary-blue);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        /* Password strength */
        .password-strength {
            height: 3px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 4px;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s;
            border-radius: 2px;
        }

        .strength-weak { width: 33%; background: #dc3545; }
        .strength-medium { width: 66%; background: #ffc107; }
        .strength-strong { width: 100%; background: var(--secondary-green); }

        /* Alert */
        .alert-custom {
            padding: 10px 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 0.8rem;
            display: none;
        }

        .alert-success {
            background: var(--secondary-green-light);
            color: var(--secondary-green-dark);
            border-left: 3px solid var(--secondary-green);
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 3px solid #dc3545;
        }

        /* Buttons */
        .form-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-custom {
            flex: 1;
            padding: 11px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s;
        }

        .btn-next,
        .btn-submit {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-green));
            color: white;
        }

        .btn-next:hover:not(:disabled),
        .btn-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-back {
            background: #6c757d;
            color: white;
        }

        .btn-back:hover {
            background: #5a6268;
        }

        .btn-custom:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .login-link a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            color: var(--secondary-green);
        }

        /* Hide register button in header */
        #header-placeholder .navbar a[href*="register.html"],
        #header-placeholder .navbar .btn-register {
            display: none !important;
        }

        /* === RESPONSIVE === */
        @media (max-width: 768px) {
            .register-wrapper {
                min-height: 100vh;
                padding: 0;
            }

            .register-container {
                flex-direction: column;
                max-width: 100%;
                border-radius: 0;
                max-height: none;
                min-height: 100vh;
            }

            .register-left {
                flex: 0 0 auto;
                padding: 20px 15px;
            }

            .register-left h2 {
                font-size: 1.3rem;
            }

            .register-left .icon {
                font-size: 2.5rem;
                margin-bottom: 10px;
            }

            .progress-steps {
                margin-top: 15px;
            }

            .step {
                margin-bottom: 10px;
            }

            .step-number {
                width: 30px;
                height: 30px;
                font-size: 0.9rem;
            }

            .step-label {
                font-size: 0.8rem;
            }

            .register-right {
                padding: 20px 15px;
                max-height: none;
            }

            .register-header h2 {
                font-size: 1.3rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .form-group {
                margin-bottom: 12px;
            }
        }

        @media (max-width: 480px) {
            .register-left p {
                font-size: 0.8rem;
            }

            .form-group input,
            .form-group select {
                padding: 9px 30px 9px 10px;
                font-size: 0.8rem;
            }

            .btn-custom {
                padding: 10px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div id="header-placeholder" class="sticky-top" style="z-index: 1020;"></div>

    <!-- REGISTER SECTION -->
    <div class="register-wrapper">
        <div class="register-container">
            <!-- Left Side -->
            <div class="register-left">
                <div class="icon">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h2>Tạo Tài Khoản Mới</h2>
                <p>Tham gia cùng Eden Health để quản lý sức khỏe dễ dàng và kết nối với đội ngũ y tế chuyên nghiệp.</p>
                
                <!-- Progress Steps -->
                <div class="progress-steps">
                    <div class="step active" id="step-indicator-1">
                        <div class="step-number">1</div>
                        <span class="step-label">Thông tin tài khoản</span>
                    </div>
                    <div class="step" id="step-indicator-2">
                        <div class="step-number">2</div>
                        <span class="step-label">Thông tin cá nhân</span>
                    </div>
                </div>
            </div>

            <!-- Right Side - Register Form -->
            <div class="register-right">
                <div class="register-header">
                    <h2>Đăng Ký</h2>
                    <p>Hoàn thành 2 bước để tạo tài khoản</p>
                </div>

                <div id="registerAlert" class="alert-custom"></div>

                <form id="registerForm">
                    <!-- BƯỚC 1: Thông tin tài khoản -->
                    <div class="form-step active" id="step-1">
                        <div class="form-group">
                            <label for="username">Tên đăng nhập<span class="required">*</span></label>
                            <input type="text" id="username" name="username" placeholder="Tối thiểu 4 ký tự" required minlength="4">
                            <i class="fas fa-user input-icon"></i>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="phone">Số điện thoại<span class="required">*</span></label>
                                <input type="tel" id="phone" name="phone" placeholder="10-11 số" pattern="[0-9]{10,11}" required>
                                <i class="fas fa-phone input-icon"></i>
                            </div>

                            <div class="form-group">
                                <label for="email">Email<span class="required">*</span></label>
                                <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
                                <i class="fas fa-envelope input-icon"></i>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="password">Mật khẩu<span class="required">*</span></label>
                                <input type="password" id="password" name="password" placeholder="Tối thiểu 6 ký tự" required minlength="6">
                                <i class="fas fa-eye input-icon" onclick="togglePassword('password')"></i>
                                <div class="password-strength">
                                    <div class="password-strength-bar" id="strengthBar"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="confirm_password">Xác nhận mật khẩu<span class="required">*</span></label>
                                <input type="password" id="confirm_password" name="confirm_password" placeholder="Nhập lại mật khẩu" required>
                                <i class="fas fa-eye input-icon" onclick="togglePassword('confirm_password')"></i>
                            </div>
                        </div>

                        <div class="form-buttons">
                            <button type="button" class="btn-custom btn-next" onclick="nextStep()">
                                Tiếp theo <i class="fas fa-arrow-right ms-1"></i>
                            </button>
                        </div>
                    </div>

                    <!-- BƯỚC 2: Thông tin cá nhân -->
                    <div class="form-step" id="step-2">
                        <div class="form-group">
                            <label for="fullname">Họ và tên<span class="required">*</span></label>
                            <input type="text" id="fullname" name="fullname" placeholder="Nhập họ và tên đầy đủ" required>
                            <i class="fas fa-id-card input-icon"></i>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="gender">Giới tính<span class="required">*</span></label>
                                <select id="gender" name="gender" required>
                                    <option value="">Chọn giới tính</option>
                                    <option value="nam">Nam</option>
                                    <option value="nu">Nữ</option>
                                    <option value="khac">Khác</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="birthdate">Ngày sinh<span class="required">*</span></label>
                                <input type="date" id="birthdate" name="birthdate" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="bhyt">Số thẻ BHYT</label>
                            <input type="text" id="bhyt" name="bhyt" placeholder="15 ký tự (không bắt buộc)" pattern="[A-Z0-9]{15}" maxlength="15">
                            <i class="fas fa-id-card-alt input-icon"></i>
                        </div>

                        <div class="form-buttons">
                            <button type="button" class="btn-custom btn-back" onclick="prevStep()">
                                <i class="fas fa-arrow-left me-1"></i> Quay lại
                            </button>
                            <button type="submit" class="btn-custom btn-submit" id="btnRegister">
                                Đăng Ký <i class="fas fa-check ms-1"></i>
                            </button>
                        </div>
                    </div>
                </form>

                <div class="login-link">
                    Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script>
        let currentStep = 1;

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Password strength checker
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('strengthBar');
            
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            
            strengthBar.className = 'password-strength-bar';
            
            if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
            } else if (strength <= 3) {
                strengthBar.classList.add('strength-medium');
            } else {
                strengthBar.classList.add('strength-strong');
            }
        });

        // Navigate to next step
        function nextStep() {
            if (!validateStep1()) return;
            
            currentStep = 2;
            updateStepDisplay();
        }

        // Navigate to previous step
        function prevStep() {
            currentStep = 1;
            updateStepDisplay();
        }

        // Update step display
        function updateStepDisplay() {
            document.querySelectorAll('.form-step').forEach(step => {
                step.classList.remove('active');
            });
            document.getElementById(`step-${currentStep}`).classList.add('active');

            for (let i = 1; i <= 2; i++) {
                const indicator = document.getElementById(`step-indicator-${i}`);
                if (i < currentStep) {
                    indicator.classList.add('completed');
                    indicator.classList.remove('active');
                } else if (i === currentStep) {
                    indicator.classList.add('active');
                    indicator.classList.remove('completed');
                } else {
                    indicator.classList.remove('active', 'completed');
                }
            }

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Validate Step 1
        function validateStep1() {
            const username = document.getElementById('username').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (username.length < 4) {
                showAlert('Tên đăng nhập phải có ít nhất 4 ký tự!', 'error');
                return false;
            }

            if (!/^[0-9]{10,11}$/.test(phone)) {
                showAlert('Số điện thoại không hợp lệ!', 'error');
                return false;
            }

            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showAlert('Email không hợp lệ!', 'error');
                return false;
            }

            if (password.length < 6) {
                showAlert('Mật khẩu phải có ít nhất 6 ký tự!', 'error');
                return false;
            }

            if (password !== confirmPassword) {
                showAlert('Mật khẩu xác nhận không khớp!', 'error');
                return false;
            }

            return true;
        }

        // Form submit
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fullname = document.getElementById('fullname').value.trim();
            const gender = document.getElementById('gender').value;
            const birthdate = document.getElementById('birthdate').value;
            const bhyt = document.getElementById('bhyt').value.trim() || null;
            const username = document.getElementById('username').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btnRegister = document.getElementById('btnRegister');

            // Validate birthdate
            const today = new Date();
            const birthDate = new Date(birthdate);
            if (birthDate > today) {
                showAlert('Ngày sinh không hợp lệ!', 'error');
                return;
            }

            // Validate BHYT if provided
            if (bhyt && !/^[A-Z0-9]{15}$/.test(bhyt)) {
                showAlert('Số thẻ BHYT không hợp lệ!', 'error');
                return;
            }

            btnRegister.disabled = true;
            btnRegister.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>Đang xử lý...';
            
            try {
                const response = await fetch(`${API_BASE_AUTH}/register.php`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        fullname, phone, email, gender, birthdate, bhyt, username, password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Đăng ký thành công! Đang chuyển đến trang đăng nhập...', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showAlert(data.message || 'Đăng ký thất bại!', 'error');
                    btnRegister.disabled = false;
                    btnRegister.innerHTML = 'Đăng Ký <i class="fas fa-check ms-1"></i>';
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Có lỗi xảy ra. Vui lòng thử lại!', 'error');
                btnRegister.disabled = false;
                btnRegister.innerHTML = 'Đăng Ký <i class="fas fa-check ms-1"></i>';
            }
        });

        // Show alert
        function showAlert(message, type) {
            const alert = document.getElementById('registerAlert');
            alert.textContent = message;
            alert.className = 'alert-custom alert-' + type;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Set max date for birthdate to today
        document.getElementById('birthdate').max = new Date().toISOString().split('T')[0];

        // Auto-format BHYT input to uppercase
        document.getElementById('bhyt').addEventListener('input', function(e) {
            this.value = this.value.toUpperCase();
        });
    </script>
</body>
</html>
