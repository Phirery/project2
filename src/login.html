<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Eden Health</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/common.css">

    <style>

        /* === LOGIN WRAPPER === */
        .login-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 58px);
            padding: 20px;
            background: linear-gradient(135deg, #4A90E2 50%);
            overflow-y: auto;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            max-width: 950px;
            width: 100%;
            display: flex;
            animation: fadeIn 0.4s ease-out;
            max-height: calc(100vh - 100px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* === LEFT SIDE === */
        .login-left {
            flex: 0 0 40%;
            background: linear-gradient(135deg, var(--primary-blue) 100%);
            color: white;
            padding: 40px 35px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-left::before {
            content: '';
            position: absolute;
            width: 250px;
            height: 250px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            top: -80px;
            right: -80px;
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-25px); }
        }

        .login-left .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.95;
            position: relative;
            z-index: 1;
        }

        .login-left h2 {
            font-size: 1.8rem;
            margin-bottom: 12px;
            font-weight: 800;
            position: relative;
            z-index: 1;
        }

        .login-left p {
            font-size: 0.95rem;
            opacity: 0.92;
            line-height: 1.5;
            position: relative;
            z-index: 1;
        }

        /* === RIGHT SIDE === */
        .login-right {
            flex: 1;
            padding: 40px 45px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-y: auto;
            max-height: calc(100vh - 100px);
        }

        .form-group {
            margin-bottom: 18px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.85rem;
        }

        .form-group input {
            width: 100%;
            padding: 11px 40px 11px 12px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.9rem;
            transition: all 0.25s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .form-group .input-icon {
            position: absolute;
            right: 12px;
            top: 41px;
            color: var(--text-light);
            cursor: pointer;
            transition: color 0.25s;
        }

        .form-group .input-icon:hover {
            color: var(--primary-blue);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .remember-me input {
            cursor: pointer;
        }

        .remember-me label {
            margin: 0;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.85rem;
        }

        .forgot-password a {
            color: var(--primary-blue);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
        }

        .forgot-password a:hover {
            color: var(--primary-blue-dark);
            text-decoration: underline;
        }

        .btn-login-main {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-green) 100%);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 0.95rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.25s;
            margin-bottom: 15px;
        }

        .btn-login-main:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            background: linear-gradient(135deg, var(--secondary-green) 0%);
        }

        .btn-login-main:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .signup-link a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 700;
        }

        .signup-link a:hover {
            color: var(--secondary-green);
        }

        /* === MODAL === */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content-custom {
            background: white;
            border-radius: 16px;
            padding: 35px;
            max-width: 500px;
            width: 100%;
            box-shadow: var(--shadow-lg);
            animation: modalSlideIn 0.3s ease-out;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes modalSlideIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-header-custom {
            text-align: center;
            margin-bottom: 25px;
        }

        .modal-header-custom h3 {
            color: var(--text-primary);
            font-weight: 800;
            font-size: 1.6rem;
            margin-bottom: 8px;
        }

        .modal-header-custom p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .email-sent-box {
            background: var(--secondary-green-light);
            border: 1px solid var(--secondary-green);
            color: #389e0d;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            font-size: 0.9rem;
        }

        .email-sent-box strong {
            color: var(--secondary-green-dark);
        }

        .timer-box {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 12px;
            border-radius: 6px;
            margin: 15px 0;
            text-align: center;
            font-size: 0.85rem;
            color: #856404;
        }

        .timer-box i {
            color: #ffc107;
            margin-right: 5px;
        }

        .btn-primary-custom {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-green));
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.25s;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .btn-primary-custom:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-primary-custom:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary-custom {
            width: 100%;
            padding: 12px;
            background: #6c757d;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.25s;
            font-size: 0.9rem;
        }

        .btn-secondary-custom:hover {
            background: #5a6268;
        }

        .btn-resend {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: 2px solid var(--secondary-green);
            border-radius: 6px;
            color: var(--secondary-green);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s;
            margin-top: 10px;
            font-size: 0.85rem;
        }

        .btn-resend:hover:not(:disabled) {
            background: var(--secondary-green);
            color: white;
        }

        .btn-resend:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Alert */
        .alert-custom {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-success {
            background: var(--secondary-green-light);
            color: var(--secondary-green-dark);
            border-left: 4px solid var(--secondary-green);
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        /* === RESPONSIVE === */
        @media (max-width: 768px) {
            .login-wrapper {
                height: auto;
                min-height: calc(100vh - 58px);
                padding: 15px;
            }

            .login-container {
                flex-direction: column;
                max-width: 450px;
                max-height: none;
            }

            .login-left {
                flex: 0 0 auto;
                padding: 25px 20px;
            }

            .login-left h2 {
                font-size: 1.4rem;
            }

            .login-left .icon {
                font-size: 3rem;
                margin-bottom: 12px;
            }

            .login-left p {
                font-size: 0.85rem;
            }

            .login-right {
                padding: 25px 20px;
                max-height: none;
            }

            .login-header h2 {
                font-size: 1.4rem;
            }

            .form-group {
                margin-bottom: 14px;
            }

            .form-options {
                margin-bottom: 15px;
            }

            .signup-link {
                margin-top: 15px;
            }

            .modal-content-custom {
                padding: 25px 20px;
            }

            .modal-header-custom h3 {
                font-size: 1.3rem;
            }
        }
        #header-placeholder .navbar a[href*="login.html"],
        #header-placeholder .navbar .btn-login-header { 
            display: none !important; 
        }
    </style>
</head>
<body>
    <div id="header-placeholder" class="sticky-top" style="z-index: 1020;"></div>

    <!-- LOGIN SECTION -->
    <div class="login-wrapper">
        <div class="login-container">
            <!-- Left Side -->
            <div class="login-left">
                <div class="icon">
                    <i class="fas fa-heartbeat"></i>
                </div>
                <h2>Chào Mừng Trở Lại!</h2>
                <p>Đăng nhập để quản lý lịch hẹn, xem hồ sơ bệnh án và kết nối với đội ngũ y tế chuyên nghiệp.</p>
            </div>

            <!-- Right Side - Login Form -->
            <div class="login-right">
                <div class="login-header">
                    <h2>Đăng Nhập</h2>
                    <p></p>
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Tên đăng nhập / SĐT / Email</label>
                        <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập, số điện thoại hoặc email" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>

                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                        <i class="fas fa-eye input-icon" onclick="togglePassword()"></i>
                    </div>

                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Ghi nhớ đăng nhập</label>
                        </div>
                        <div class="forgot-password">
                            <a onclick="openForgotPasswordModal()">Quên mật khẩu?</a>
                        </div>
                    </div>

                    <button type="submit" class="btn-login-main" id="btnLogin">
                        <i class="fas fa-sign-in-alt me-2"></i>Đăng Nhập
                    </button>
                </form>

                <div class="signup-link">
                    Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
                </div>
            </div>
        </div>
    </div>

    <!-- FORGOT PASSWORD MODAL -->
    <div class="modal-overlay" id="forgotPasswordModal">
        <div class="modal-content-custom">
            <!-- Step 1: Enter Email -->             
            <div id="step1" class="modal-step">
                <div class="modal-header-custom">
                    <h3><i class="fas fa-key" style="color: var(--primary-blue);"></i> Quên Mật Khẩu</h3>
                    <p>Nhập email để nhận mã OTP</p>
                </div>

                <form id="requestOtpForm" onsubmit="requestOTP(event)">
                    <div class="form-group">
                        <label for="resetEmail">Email của bạn</label>
                        <input type="email" class="form-control" id="resetEmail" placeholder="example@gmail.com" required>
                    </div>

                    <button type="submit" class="btn-primary-custom" id="btnRequestOtp">
                        <i class="fas fa-paper-plane me-2"></i>Gửi mã OTP
                    </button>
                    <button type="button" class="btn-secondary-custom" onclick="closeForgotPasswordModal()">
                        <i class="fas fa-times me-2"></i>Hủy
                    </button>
                </form>
            </div>

            <!-- Step 2: Enter OTP and New Password -->
            <div id="step2" class="modal-step" style="display: none;">
                <div class="modal-header-custom">
                    <h3><i class="fas fa-envelope-open-text" style="color: var(--secondary-green);"></i> Nhập Mã OTP</h3>
                    <p>Kiểm tra email của bạn</p>
                </div>

                <div class="email-sent-box">
                    <i class="fas fa-check-circle"></i> Mã OTP đã được gửi đến <strong id="displayEmail"></strong>
                </div>

                <div class="timer-box" id="timerBox">
                    <i class="fas fa-clock"></i> Mã có hiệu lực: <strong id="countdown">03:00</strong>
                </div>

                <form id="verifyOtpForm" onsubmit="verifyOTP(event)">
                    <div class="form-group">
                        <label for="otpInput">Nhập mã OTP (6 chữ số)</label>
                        <input type="text" class="form-control" id="otpInput" placeholder="000000" maxlength="6" pattern="[0-9]{6}" required>
                    </div>

                    <div class="form-group">
                        <label for="newPassword">Mật khẩu mới</label>
                        <input type="password" class="form-control" id="newPassword" placeholder="Tối thiểu 6 ký tự" minlength="6" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmNewPassword">Xác nhận mật khẩu</label>
                        <input type="password" class="form-control" id="confirmNewPassword" placeholder="Nhập lại mật khẩu mới" required>
                    </div>

                    <button type="submit" class="btn-primary-custom" id="btnVerifyOtp">
                        <i class="fas fa-check me-2"></i>Xác nhận và đổi mật khẩu
                    </button>
                    
                    <button type="button" class="btn-resend" id="btnResend" onclick="resendOTP()">
                        <i class="fas fa-redo me-2"></i>Gửi lại mã OTP <span id="resendCountdown"></span>
                    </button>

                    <button type="button" class="btn-secondary-custom" onclick="backToStep1()">
                        <i class="fas fa-arrow-left me-2"></i>Quay lại
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script>
        let resetEmail = '';
        let countdownInterval = null;
        let resendCooldownInterval = null;

        // Toggle password visibility
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Login form submit
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const btnLogin = document.getElementById('btnLogin');
            
            if (!username || !password) {
                showAlert('error', 'Vui lòng nhập đầy đủ thông tin!');
                return;
            }
            
            btnLogin.disabled = true;
            btnLogin.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Đang xử lý...';
            
            try {
                const response = await fetch(`${API_BASE_AUTH}/login.php`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('success', 'Đăng nhập thành công!');
                    
                    setTimeout(() => {
                        switch(data.role) {
                            case 'benhnhan': window.location.href = 'index.html'; break;
                            case 'bacsi': window.location.href = 'dashboard-doctor.html'; break;
                            case 'quantri': window.location.href = 'dashboard-admin.html'; break;
                            default: window.location.href = 'index.html';
                        }
                    }, 1000);
                } else {
                    showAlert('error', data.message || 'Đăng nhập thất bại!');
                    btnLogin.disabled = false;
                    btnLogin.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Đăng Nhập';
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('error', 'Có lỗi xảy ra. Vui lòng thử lại!');
                btnLogin.disabled = false;
                btnLogin.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Đăng Nhập';
            }
        });

        // === FORGOT PASSWORD MODAL ===
        function openForgotPasswordModal() {
            document.getElementById('forgotPasswordModal').classList.add('active');
            document.getElementById('step1').style.display = 'block';
            document.getElementById('step2').style.display = 'none';
            document.getElementById('requestOtpForm').reset();
        }

        function closeForgotPasswordModal() {
            document.getElementById('forgotPasswordModal').classList.remove('active');
            clearInterval(countdownInterval);
            clearInterval(resendCooldownInterval);
            resetEmail = '';
        }

        function backToStep1() {
            document.getElementById('step1').style.display = 'block';
            document.getElementById('step2').style.display = 'none';
            document.getElementById('verifyOtpForm').reset();
            clearInterval(countdownInterval);
            clearInterval(resendCooldownInterval);
        }

        // Request OTP
        async function requestOTP(event) {
            event.preventDefault();
            
            const email = document.getElementById('resetEmail').value.trim();
            const btnRequestOtp = document.getElementById('btnRequestOtp');
            
            if (!email) {
                showAlert('error', 'Vui lòng nhập email!');
                return;
            }

            btnRequestOtp.disabled = true;
            btnRequestOtp.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Đang gửi...';
            
            try {
                const response = await fetch(`${API_BASE_AUTH}/forgot-password.php`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resetEmail = email;
                    document.getElementById('displayEmail').textContent = email;
                    
                    // Switch to step 2
                    document.getElementById('step1').style.display = 'none';
                    document.getElementById('step2').style.display = 'block';
                    
                    // Start countdown
                    startCountdown(180); // 3 phút
                    
                    showAlert('success', 'Mã OTP đã được gửi đến email của bạn!');
                } else {
                    showAlert('error', data.message || 'Không thể gửi mã OTP!');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('error', 'Có lỗi xảy ra. Vui lòng thử lại!');
            } finally {
                btnRequestOtp.disabled = false;
                btnRequestOtp.innerHTML = '<i class="fas fa-paper-plane me-2"></i>Gửi mã OTP';
            }
        }

        // Countdown timer
        function startCountdown(seconds) {
            clearInterval(countdownInterval);
            let remaining = seconds;
            
            const updateTimer = () => {
                const mins = Math.floor(remaining / 60);
                const secs = remaining % 60;
                document.getElementById('countdown').textContent = 
                    `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
                
                if (remaining <= 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('timerBox').innerHTML = 
                        '<i class="fas fa-exclamation-triangle"></i> <strong>Mã OTP đã hết hạn!</strong>';
                }
                remaining--;
            };
            
            updateTimer();
            countdownInterval = setInterval(updateTimer, 1000);
        }

        // Resend OTP with cooldown
        async function resendOTP() {
            const btnResend = document.getElementById('btnResend');
            
            btnResend.disabled = true;
            btnResend.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Đang gửi lại...';
            
            try {
                const response = await fetch(`${API_BASE_AUTH}/forgot-password.php`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email: resetEmail })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('success', 'Mã OTP mới đã được gửi!');
                    startCountdown(180);
                    startResendCooldown(60); // 60s cooldown
                } else {
                    if (data.cooldown) {
                        startResendCooldown(data.cooldown);
                        showAlert('error', data.message);
                    } else {
                        showAlert('error', data.message || 'Không thể gửi lại mã OTP!');
                        btnResend.disabled = false;
                        btnResend.innerHTML = '<i class="fas fa-redo me-2"></i>Gửi lại mã OTP';
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('error', 'Có lỗi xảy ra!');
                btnResend.disabled = false;
                btnResend.innerHTML = '<i class="fas fa-redo me-2"></i>Gửi lại mã OTP';
            }
        }

        // Resend cooldown timer
        function startResendCooldown(seconds) {
            clearInterval(resendCooldownInterval);
            const btnResend = document.getElementById('btnResend');
            let remaining = seconds;
            
            const updateCooldown = () => {
                if (remaining > 0) {
                    btnResend.disabled = true;
                    document.getElementById('resendCountdown').textContent = `(${remaining}s)`;
                    remaining--;
                } else {
                    clearInterval(resendCooldownInterval);
                    btnResend.disabled = false;
                    btnResend.innerHTML = '<i class="fas fa-redo me-2"></i>Gửi lại mã OTP';
                    document.getElementById('resendCountdown').textContent = '';
                }
            };
            
            updateCooldown();
            resendCooldownInterval = setInterval(updateCooldown, 1000);
        }

        // Verify OTP and Reset Password
        async function verifyOTP(event) {
            event.preventDefault();
            
            const otp = document.getElementById('otpInput').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmNewPassword').value;
            const btnVerifyOtp = document.getElementById('btnVerifyOtp');
            
            if (newPassword !== confirmPassword) {
                showAlert('error', 'Mật khẩu xác nhận không khớp!');
                return;
            }

            if (newPassword.length < 6) {
                showAlert('error', 'Mật khẩu phải có ít nhất 6 ký tự!');
                return;
            }

            btnVerifyOtp.disabled = true;
            btnVerifyOtp.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Đang xử lý...';
            
            try {
                const response = await fetch(`${API_BASE_AUTH}/reset-password.php`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: resetEmail,
                        otp: otp,
                        newPassword: newPassword
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('success', 'Đổi mật khẩu thành công! Đang chuyển đến trang đăng nhập...');
                    
                    setTimeout(() => {
                        closeForgotPasswordModal();
                        document.getElementById('username').value = resetEmail;
                    }, 2000);
                } else {
                    showAlert('error', data.message || 'Xác thực thất bại!');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('error', 'Có lỗi xảy ra. Vui lòng thử lại!');
            } finally {
                btnVerifyOtp.disabled = false;
                btnVerifyOtp.innerHTML = '<i class="fas fa-check me-2"></i>Xác nhận và đổi mật khẩu';
            }
        }

        function showAlert(type, message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert-custom alert-${type === 'success' ? 'success' : 'danger'} position-fixed`;
            alertDiv.style.cssText = 'top: 80px; right: 20px; z-index: 99999; min-width: 320px; animation: slideIn 0.3s;';
            alertDiv.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            document.body.appendChild(alertDiv);
            setTimeout(() => {
                alertDiv.style.animation = 'slideOut 0.3s';
                setTimeout(() => alertDiv.remove(), 300);
            }, 4000);
        }
    </script>
    
    <style>
        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(400px); opacity: 0; }
        }
    </style>
</body>
